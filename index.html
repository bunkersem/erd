<head>

     <link rel="stylesheet" href="joint.css">
    <link rel="stylesheet" href="style.css">
    <title>ERD</title>
</head>

<body>

    <div id="app" class="joint-theme-modern joint-app">
        <div class="app-header">
            <div class="app-title">
                WonderFull ERD Tool
            </div>
            <div class="toolbar-container">
                <div class="toolbar">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-fullscreen"></span></button>
                    <button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
                    <button class="btn btn-default"><span class="glyphicon glyphicon-screenshot"></span></button>
                </div>
            </div>
        </div>
        <div class="app-body">
            <div class="stencil-container">
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
                <button class="create-rect">Rect</button>
            </div>
            <div class="paper-container">
                <div id="user-drag-rect"></div>
                <div id="paper"></div>
            </div>
            <div class="inspector-container"></div>
            <div class="navigator-container"></div>
        </div>
    </div>
    <div>
        <button onclick="parserGo()">Parser Go!</button>
        <output>
            <pre id="output"></pre>
        </output>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
     <!-- Latest compiled and minified JavaScript -->

     crossorigin="anonymous"></script>
 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>


    <script src="joint.js"></script>

    <script src="config/toolbar.js"></script>
    <script src="config/actions.js"></script>

    <script src="views/main.js"></script>

    <script src="models/joint.shapes.app.js"></script>

    <script src="erd.js"></script>

    <script>
        joint.setTheme('modern');
        console.log(App)
        app = new App.MainView({ el: '#app' });
    </script>


    <script src="parser.js"></script>
